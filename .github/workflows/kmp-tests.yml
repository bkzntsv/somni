# KMP and Backend tests â€” runs on every push/PR to main and develop
name: KMP & Backend Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run backend tests
        run: ./gradlew :backend:test --no-daemon --stacktrace

      - name: Build shared (KMP) module
        run: ./gradlew :shared:compileKotlinIosSimulatorArm64 --no-daemon --stacktrace

      - name: Run ktlint
        run: ./gradlew ktlintCheck --no-daemon
