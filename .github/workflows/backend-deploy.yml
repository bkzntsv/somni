# Backend: build and auto-deploy to staging on push to develop
name: Backend Deploy (Staging)

on:
  push:
    branches: [develop]

jobs:
  deploy-staging:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Build backend
        run: ./gradlew :backend:installDist --no-daemon --stacktrace

      - name: Run backend tests
        run: ./gradlew :backend:test --no-daemon

      - name: Deploy to staging
        env:
          STAGING_DEPLOY_URL: ${{ secrets.STAGING_DEPLOY_URL }}
          STAGING_DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_DEPLOY_KEY: ${{ secrets.RENDER_DEPLOY_KEY }}
        run: |
          if [ -n "$RAILWAY_TOKEN" ]; then
            npm install -g @railway/cli 2>/dev/null || true
            railway up --service backend
          elif [ -n "$RENDER_DEPLOY_HOOK_URL" ]; then
            curl -f -X POST "$RENDER_DEPLOY_HOOK_URL"
          elif [ -n "$RENDER_DEPLOY_KEY" ] && [ -n "$RENDER_SERVICE_ID" ]; then
            curl -f -X POST "https://api.render.com/deploy/shot/${RENDER_SERVICE_ID}?key=$RENDER_DEPLOY_KEY"
          elif [ -n "$STAGING_DEPLOY_URL" ] && [ -n "$STAGING_DEPLOY_KEY" ]; then
            echo "Deploying via custom script or SCP; implement in repo."
          else
            echo "No deployment secrets set. See .github/BRANCH_PROTECTION.md ยง6 for RAILWAY_TOKEN, RENDER_DEPLOY_HOOK_URL, or STAGING_*."
          fi
